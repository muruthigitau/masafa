<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ subject }}</title>
    <style>
      /* Include Tailwind CSS */
      @import url("https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css");

      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg mt-10">
      <div class="bg-indigo-600 text-white text-center py-4 rounded-t-lg">
        <h1 class="text-2xl font-bold">Masafa Logistics</h1>
      </div>
      <div class="p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">{{ subject }}</h2>
        <p class="text-gray-700 mb-6">{{ message }}</p>
        <!-- Add any specific instructions or content related to the message -->
      </div>
      <div class="bg-gray-200 text-center py-4 rounded-b-lg">
        <p class="text-gray-600 text-sm">
          &copy; {{ current_year }} Masafa Logistics. All rights reserved.
        </p>
        <a
          href="#"
          class="inline-block mt-4 px-4 py-2 text-white bg-indigo-600 rounded-lg text-sm font-semibold hover:bg-indigo-700"
          >Visit our website</a
        >
      </div>
    </div>
  </body>
</html>
